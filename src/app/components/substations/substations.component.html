  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <app-breadcrumb [title]="'Subestaciones'" [isChild]="true"></app-breadcrumb>

    <!-- Main content -->
    <section class="content">

      <!-- TABLE: Registered substations -->
      <div class="box box-success">
        <div class="box-header with-border">
          <h3 class="box-title">{{ 'SUBSTATIONS.REGISTERED' | translate }}</h3>

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><em class="fa fa-minus"></em>
            </button>
            <button type="button" class="btn btn-box-tool" data-widget="remove"><em class="fa fa-times"></em></button>
          </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="table-responsive">
            <table class="table no-margin">
              <thead>
                <tr>
                  <th class="text-center" [translate]="'EDIT'"></th>
                  <th class="text-center" [translate]="'CODE'"></th>
                  <th class="text-center" [translate]="'NAME'"></th>
                  <th class="text-center" [translate]="'DELETE'"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let substation of substations">
                  <td class="text-center"><span class="label label-info cursor-pointer"
                      (click)="update(substation)">{{ 'EDIT' | translate }}</span>
                  </td>
                  <td class="text-center">{{ substation.code }}</td>
                  <td class="text-center">{{ substation.name }}</td>
                  <td class="text-center"><span class="label label-danger cursor-pointer"
                      (click)="delete(substation.id)">{{ 'DELETE' | translate }}</span>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /.table-responsive -->
        </div>
        <!-- /.box-body -->
        <div class="box-footer clearfix">
          <button class="btn btn-sm btn-success btn-flat pull-left" (click)="add()">Agregar Subestaci√≥n</button>
        </div>
        <!-- /.box-footer -->
      </div>
      <!-- /.box -->

    </section>
  </div>
