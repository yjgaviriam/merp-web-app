<div class="text-center content-login" [ngStyle]="{'min-height': clientHeight ? clientHeight : '' }">
  <form class="form-signin">
    <img class="mb-4 img-fluid img-logo" alt="Responsive image" src="../../assets/real-estate-logo.png" alt="">
    <label for="inputEmail" class="sr-only">Usuario</label>
    <input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" type="email" id="inputEmail" class="form-control" placeholder="Usuario" required
      autofocus>
    <label for="inputPassword" class="sr-only">Contraseña</label>
    <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" id="inputPassword" class="form-control" placeholder="Contraseña"
      required>
    <!-- <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div> -->
    <button class="btn btn-lg btn-primary btn-block" (click)="login()">Iniciar Sesión</button>
    <!-- <p class="mt-3 mb-3 text-muted">Copyright © 2019</p> -->
  </form>
</div>
