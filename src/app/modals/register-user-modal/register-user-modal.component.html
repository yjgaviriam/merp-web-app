<div class="panel panel-default">
  <div class="panel-heading">Registro de usuario</div>
  <div class="panel-body">
    <form class="form-group">
      <div class="form-group">
        <input [(ngModel)]="user.name" type="text" class="form-control"
          placeholder="{{ 'NAME' | translate }}" autocomplete="off" s [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <input [(ngModel)]="user.lastName" type="text" class="form-control" placeholder="{{ 'LAST_NAME' | translate }}"
          maxlength="7" autocomplete="off" [ngModelOptions]="{standalone: true}">
      </div>
      <button [disabled]="(!user.lastName || !user.name)" type="button" class="btn btn-success col-xs-12"
        (click)="saveSubstation()">
        <span *ngIf="!user.id">{{ 'REGISTER' | translate }}</span>
        <span *ngIf="user.id">{{ 'UPDATE' | translate }}</span>
      </button>
    </form>
  </div>
</div>
