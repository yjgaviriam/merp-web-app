<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">

  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">

    <!-- Sidebar user panel (optional) -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="assets/img/avatar5.png" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>{{ user.name }} {{ user.lastName }}</p>
        <!-- Status -->
        <a href="#"><i class="fa fa-circle text-success"></i> {{ user.role.name }}</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <ul class="sidebar-menu" data-widget="tree">
      <li class="header">NAVEGACION</li>
      <!-- <li class="active"> -->
      <li>
        <a href="#"><i class="fa fa-suitcase"></i> <span>Proyectos</span></a>
      </li>
      <li *ngIf="ROLES.ROLE_INSPECTOR === user.role.id">
        <a [routerLink]="['/circuits']"><i class="fa fa-microchip"></i> <span>Circuitos</span></a>
      </li>
      <li *ngIf="ROLES.ROLE_INSPECTOR === user.role.id">
        <a [routerLink]="['/contracts']"><i class="fa fa-book"></i> <span>Contratos</span></a>
      </li>
      <li *ngIf="ROLES.ROLE_INSPECTOR === user.role.id">
        <a [routerLink]="['/enterprises']"><i class="fa fa-building"></i> <span>Empresas</span></a>
      </li>
      <li *ngIf="ROLES.ROLE_INSPECTOR === user.role.id">
        <a [routerLink]="['/cities']"><i class="fa fa-bank"></i> <span>Municipios</span></a>
      </li>
      <li *ngIf="ROLES.ROLE_INSPECTOR === user.role.id">
        <a [routerLink]="['/substations']"><i class="fa fa-sitemap"></i> <span>Subestaciones</span></a>
      </li>
      <li *ngIf="ROLES.ROLE_INSPECTOR === user.role.id">
        <a [routerLink]="['/users']"><i class="fa fa-users"></i> <span>Usuarios</span></a>
      </li>
      <li class="cursor-pointer">
        <a (click)="logout()"><i class="fa fa-user"></i> <span>{{ 'LOGOUT' | translate }}</span></a>
      </li>
    </ul>
    <!-- /.sidebar-menu -->
  </section>
  <!-- /.sidebar -->
</aside>
